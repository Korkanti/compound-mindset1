<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compound Mindset - Feedback</title>
  <link rel="stylesheet" href="home.css" />
  <style>
    /* Header styling (same as your original) */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      background: #2a3f70;
      color: #e3e9f9;
      flex-wrap: wrap;
      box-shadow: 0 2px 6px rgba(10, 20, 40, 0.2);
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    .site-name {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: 1.2px;
    }
    .site-name a {
      color: inherit;
      text-decoration: none;
    }
    .site-name a:hover {
      text-decoration: underline;
    }
    nav ul {
      list-style-type: none;
      display: flex;
      gap: 25px;
    }
    nav ul li a {
      text-decoration: none;
      font-weight: 600;
      color: #f1f5ff;
      background-color: #3a4a92;
      padding: 10px 16px;
      border-radius: 30px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }
    nav ul li a:hover {
      background-color: #b3c7f9;
      color: #102a43;
    }

    /* Container for the form */
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    /* Form heading */
    h2 {
      color: #004d66;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 700;
    }

    /* Form labels */
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      margin-top: 1.2rem;
    }

    /* Inputs and textarea styling */
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      font-family: inherit;
      resize: vertical;
    }

    /* Focus effect on inputs */
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #00796b;
      box-shadow: 0 0 5px rgba(0,121,107,0.4);
    }

    /* Submit button */
    button[type="submit"] {
      margin-top: 2rem;
      background-color: #00796b;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      transition: background-color 0.3s ease;
      letter-spacing: 0.03em;
    }

    button[type="submit"]:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="logo.png" alt="Compound Mindset Logo" class="logo" />
    <h1 class="site-name"><a href="home.html">Compound Mindset</a></h1>
  </div>
  <nav>
    <ul class="nav-links">
      <li><a href="about_funds.html">About Funds</a></li>
      <li><a href="calculator.html">Fund Calculator</a></li>
      <li><a href="managed_funds.html">Managed Funds</a></li>
      <li><a href="feedback.html">Feedback & Questions</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <h2>Send Us Your Feedback</h2>
  <form id="contact-form" action="harshini.korkanti@gmail.com" method="POST">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>
</body>
<footer>
  <p>© 2025 Compound Mindset | Education Only – Not Financial Advice</p>
</footer>
</html>
