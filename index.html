<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compound Mindset â€“ Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #edf0fc, #dbe3f9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1a237e;
    }

    .container {
      background-color: #ffffff;
      padding: 50px 50px;
      border-radius: 20px;
      box-shadow: 0 12px 50px rgba(26, 35, 126, 0.25);
      text-align: center;
      width: 400px;
      max-width: 95%;
      border: 2px solid #3f51b5;
    }

    .branding {
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 15px;
    }

    .site-title {
      font-size: 30px;
      color: #3f51b5;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .signin-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .signin-form input {
      padding: 12px;
      border: 1px solid #c5cae9;
      border-radius: 10px;
      font-size: 16px;
    }

    .signin-form button {
      padding: 12px;
      background-color: #5c6bc0;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .signin-form button:hover {
      background-color: #303f9f;
      transform: translateY(-1px);
    }

    .or-divider {
      margin: 25px 0 15px;
      font-weight: bold;
      color: #555;
      position: relative;
    }

    .or-divider::before,
    .or-divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #c5cae9;
    }

    .or-divider::before {
      left: 0;
    }

    .or-divider::after {
      right: 0;
    }

    .google-btn {
      display: flex;
      justify-content: center;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      .logo {
        width: 100px;
        height: 100px;
      }

      .site-title {
        font-size: 24px;
      }

      .signin-form input,
      .signin-form button {
        font-size: 14px;
      }
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="branding">
      <img src="logo.png" alt="Compound Mindset Logo" class="logo" />
      <h1 class="site-title">Compound Mindset</h1>
    </div>

    <form id="signin-form" class="signin-form">
      <h2>Sign In</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>

    <div class="or-divider">OR</div>

    <div id="g_id_onload"
      data-client_id="YOUR_GOOGLE_CLIENT_ID"
      data-context="signin"
      data-ux_mode="popup"
      data-callback="handleGoogleLogin"
      data-auto_prompt="false">
    </div>

    <div class="google-btn">
      <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signin-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username !== "" && password !== "") {
        sessionStorage.setItem("loggedIn", "true");
        sessionStorage.setItem("username", username);
        window.location.href = "home.html";
      } else {
        alert("Please enter both username and password.");
      }
    });

    function handleGoogleLogin(response) {
      const userData = jwt_decode(response.credential);
      sessionStorage.setItem("loggedIn", "true");
      sessionStorage.setItem("username", userData.name || "GoogleUser");
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
